<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">

    <link rel="stylesheet" href="fontawesome-free-6.2.1-web/css/all.min.css">

    <!-- <style>
        #table{
            background-color: antiquewhite;
        }
    </style> -->
</head>
<body>
   <div class="container-fluid text-center  ">
    <table class="table table-bordered table-condensed" style="background-color: rgb(255, 255, 255);">
        <thead  class="table bg-secondary">
            <tr>
                <th>Tên sản phẩm</th>
                <th>Hình ảnh</th>
                <th>Giá</th>
                <th>Số lượng</th>
                <th>Thành tiền</th>
                <th> </th>
            </tr>
        </thead>
        <tr ng-repeat="c in cart track by $index" >
            <td>{{c.name}}</td>
            <td><img width="100px" src="images/products/{{c.Image}}" alt=""></td>
            <td>{{c.Price1| currency:'':0}}</td>
            <td><span ng-click="ecpClick($index)"><span class="fas fa-minus"></span></span> {{c.quantity}} <span ng-click="addClick($index)"><span class="fas fa-plus"></span></span></td>
            <td>{{c.Price1*c.quantity | currency:'':0}}</td>
            <td> <span ng-click="delProduct($index)"><span class="fas fa-delete-left"></span></span></td>
        </tr>
        <tr>
            <td colspan="4"><strong>Tổng tiền thanh toán:</strong></td>
            <td colspan="2"><strong>{{sumMoney| currency:'':0}}<u>VNĐ</u></strong> </td>
        </tr>
    </table>
    <a href="#!/" style="background-color: blueviolet;"><p>Mua các sản phẩm khác</p></a>
   </div>
   <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js"
   integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
   crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"
   integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN"
   crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.min.js"
   integrity="sha384-+sLIOodYLS7CIrQpBjl+C7nPvqq+FbNUBDunl/OZv93DB7Ln/533i8e/mZXLi/P+"
   crossorigin="anonymous"></script>
</body>
</html>
